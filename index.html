<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
 
    <div class="container">
    
    
        <div class="background">
       
    
            <div class="blade">
                <img src="./images/blade.png">
            </div>

      

            <div class="cloud">
                <div class="clouds cloud-1"><img src="./images/cloud.png"> </div>
                <div class="clouds cloud-2"><img src="./images/cloud.png"> </div>
                <div class="clouds cloud-3"><img src="./images/cloud.png"></div>
                <div class="clouds cloud-4"><img src="./images/cloud.png"></div>   
            </div>

            <div class="windmill"><img src="./images/windmill.png"></div>
            <div class="snowflake">   
                    <div class="snow snow-1"><img src="./images/snowflake.png"></div>
                    <div class="snow snow-2"><img src="./images/snowflake.png"></div>
                    <div class="snow snow-3"><img src="./images/snowflake.png"></div>
                    <div class="snow snow-4"><img src="./images/snowflake.png"></div>
                    <div class="snow snow-5"><img src="./images/snowflake.png"></div>
                    <div class="snow snow-6"><img src="./images/snowflake.png"></div>
                    <div class="snow snow-7"><img src="./images/snowflake.png"></div>
                    <div class="snow snow-8"><img src="./images/snowflake.png"></div>
                    <div class="snow snow-9"><img src="./images/snowflake.png"></div>
            </div>
            <div class="ground">
                <img src="./images/ground.png">
            </div>

        </div>
      

    </div>
</body>

</html>
